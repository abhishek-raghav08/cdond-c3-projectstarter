          name: Run migrations
          command: |
            cd backend
            npm install
            npm audit fix --audit-level=critical --force
            npm audit --audit-level=critical
            npm run migrations > migrations_dump.txt
            cat migration.txt
          # Run and sve the migration output
            
            # Your code here
          #  exit 1
